<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.scss">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="character__player"></div>
    <div class="move__container">
        <input type="radio" class="move__option--rock" name="move__option">
        <input type="radio" class="move__option--paper" name="move__option">
        <input type="radio" class="move__option--scissors" name="move__option">
    </div>
    <div class="character__computer"></div>
    <div class="end-screen__container">
        <div class="end-screen__win end-screen__result"></div>
        <div class="end-screen__lose end-screen__result"></div>
        <div class="end-screen__tie end-screen__result"></div>
        <div class="end-screen__replay"></div>
    </div>
</body>
</html>
